# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/library_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useLegacyDatetimeCode=false&rewriteBatchedStatements=true&enabledTLSProtocols=TLSv1.2&allowPublicKeyRetrieval=true
spring.datasource.username=library_user
spring.datasource.password=library_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Server Configuration - MySQL Profile
server.port=8081

# Flyway Configuration - MySQL specific
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration/mysql
spring.flyway.url=jdbc:mysql://localhost:3307/library_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useLegacyDatetimeCode=false&rewriteBatchedStatements=true&enabledTLSProtocols=TLSv1.2&allowPublicKeyRetrieval=true
spring.flyway.user=library_user
spring.flyway.password=library_pass

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
spring.jpa.properties.hibernate.connection.handling_mode=DELAYED_ACQUISITION_AND_HOLD
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Initialize database with data - Disabled since Flyway handles it
spring.sql.init.mode=never
spring.sql.init.data-locations=
spring.jpa.defer-datasource-initialization=false

# Connection pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000